<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component 组件props属性设置</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Component 组件props属性设置</h1>
    <hr>
    <div id="app">
        <!-- <panda from-here="China"></panda> -->
        <panda :from-here="message"></panda>
    </div>
   
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'China'
            },
            components:{
                'panda':{
                    template:`
                        <div style="color:green">Panda from {{ fromHere }}</div>
                    `,
                    props:['fromHere']//是数组 驼峰写法解决'-'
                }
            }
        });
       
    </script>
</body>
</html>
