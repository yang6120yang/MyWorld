<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 06</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>lesson 06 v-bind</h1>
    <hr />
    <div class="box1" id="app">
        <img v-bind:src="imgSrc" alt="" width="200px"><br/>
        <a :href="aUrl">百度一下</a>
        <div :class="className">1、绑定classA</div>
        <div :class="{classA:isOk}">2、绑定class中的判断</div>
        <div :class="[classA,classB]">3、绑定class中的数组</div>
        <div :class="isOk?classA:classB">4、绑定class中的三元表达式判断</div>
        <div :style="{color:red,fontSize:font}">5、绑定style</div>
        <div :style="styleObject">6、用对象绑定style样式</div>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                imgSrc:'https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2544269114,2104066965&fm=27&gp=0.jpg',
                aUrl:'https:www.baidu.com',
                className:'classA',
                isOk:true,
                classA:'fonta',
                classB:'fontb',
                red:'#f00',
                font:'14px',
                styleObject:{
                    fontSize:'24px',
                    color:'green'
                }
            }
        })
    </script>
</body>
</html>
