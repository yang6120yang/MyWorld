<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第三课 实例事件</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>第三课 实例事件</h1>
    <div id="app">
       <p>{{ num }}</p>
       <p>
           <button @click="add">Add</button>
       </p>
    </div>
    <p><button onclick="reduce()">reduce</button></p>
    <p><button onclick="reduceOnce()">reduceOnce</button></p>
    <p><button onclick="reduceOff()">reduceOff</button></p>
    <script>
       var app = new Vue({
           el:'#app',
           data:{
               num:1
           },
           methods:{
               add:function(){
                   this.num++;
               }
           }
       });
       app.$on('reduce',function(){
           console.log('执行了reduce方法');
           this.num--;
       });
       app.$once('reduceOnce',function(){
           console.log('只执行一次方法');
           this.num--;
       });
       function reduce(){
           app.$emit('reduce');
       };
       function reduceOnce(){
           app.$emit('reduceOnce');
       };
       function reduceOff(){
           app.$off('reduce');
       };
    </script>
</body>
</html>
