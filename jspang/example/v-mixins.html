<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixins 混入选项操作</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Mixins 混入选项操作</h1>
    <div id="app">
       {{ num }}
       <p><button @click="add">Add</button></p>
    </div>
    <script>
        /*
        ** Mixins一般有两种用途：
        ** 1、在你已经写好了构造器后，需要增加方法或者临时的活动时使用的方法，这时用混入会减少源代码的污染。
        ** 2、很多地方都会用到的公用方法，用混入的方法可以减少代码量，实现代码重用。
        */
        var addConsole = {
            updated:function(){
                console.log('数据发生变化，变成了'+this.num);
            }
        };

        Vue.mixin({
            updated:function(){
                console.log('我是全局的混入');
            }
        });

        var app = new Vue({
            el:'#app',
            data:{
               num:1
            },
            methods:{
                add:function(){
                    this.num++;
                }
            },
            updated:function(){
                console.log('我是原生的updated');//全局的最先执行，混入的接着执行，原生后执行
            },
            mixins:[addConsole]
        });
    </script>
</body>
</html>
