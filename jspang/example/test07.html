<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 07</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>lesson 07 v-pre&v-cloak&v-once</h1>
    <div class="box1" id="app">
        <div v-pre>
            {{ message }}
        </div>
        <div v-clock>
            渲染完成后才显示
        </div>
        <div v-once>
            {{ message }}
        </div>
        <div>
            <input type="text" v-model="message">
        </div>
        <div>
            {{ message }}
        </div>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'Hello World!'
            }
        })
    </script>
</body>
</html>
