<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 01</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>lesson 01 基本形式</h1>
    <div class="box1" id="app">
        <div v-if="isLogin">
            Hello World!
        </div>
        <div v-show="isShow">
            你好，lesson01！
        </div>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isLogin:true,
                isShow:true
            }
        })
    </script>
</body>
</html>
