<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extends Option  扩展选项</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Extends Option  扩展选项</h1>
    <div id="app">
       {{ num }}
       <!-- ${ num } -->
       <p><button @click="add">Add</button></p>
    </div>
    <script>
        var extendsObj = {
            updated:function(){
                console.log('我是扩展的updated');
            }
        };
        var app = new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num++;
                    console.log('我是原生方法');
                }
            },
            updated:function(){
                console.log('我是原生的updated');
            },
            extends:extendsObj,//扩展只能有一个，只能是对象，不能是数组
            // delimiters:['${','}'] //delimiters的作用是改变我们插值的符号
        });
    </script>
</body>
</html>
